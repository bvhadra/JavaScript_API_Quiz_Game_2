<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="quiz-container">
    <h1>Trivia Quiz</h1>
    <div id="settings">
      <div id="category-selection">
        <label for="category">Category:</label>
        <select id="category">
          <option value="">Select A Category</option>
        </select>
      </div>
      <div id="difficulty-selection">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="">Select A Level</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>
    <div id="question-container" style="display: none;">
      <div id="question-number"></div>
      <div id="question"></div>
      <div id="timer-container">
        <div id="timer">Time remaining: <span id="timer-value">30</span> seconds</div>
        <div id="timer-bar">
          <div id="timer-progress"></div>
        </div>
      </div>
      <div id="answers"></div>
      <div id="answer-feedback" style="display: none;"></div>
      <button id="next-question" style="display: none;">Next</button>
    </div>
    <div id="controls" style="display: none;">
      <div id="score">Score: 0</div>
    
      <div id="progress-bar">
        <div id="progress-value"></div>
      </div>
    
      <button id="end-game">End Game</button>
    </div>
    <div id="game-over" style="display: none;">
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <button id="play-again">Play Again</button>
      <button id="quit">Quit</button>
    </div>
  </div>
  <script src="quiz-app.js"></script>
</body>
</html>
